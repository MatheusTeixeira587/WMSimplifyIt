{%extends "layout.html"%}
{%block content%}
<div class = "home">
    <h1 class = "logo"> Lista de Clientes </h1>
    <div class = "menu_crud">
      <strong><nav>
        <form class = "form-vertical" method = "post">
          	<div class = "control-group col-md-8">
            	<table class="table table-striped table-bordered" name="tabela" id="tabela" >
					<thead>
						<tr>
							<td> ID </td>
							<td> Nome </td>
             				<td> CNPJ </td>
						</tr>
					</thead>
					<tbody>
					{%for row in dados%}
						<tr>
						{%for col in row%}
							<td>{{ col }}</td>
						{%endfor%}
							<div class = "buttons">
								<td><form action = "update_clientes/{{row[0]}}" type = "POST" ><button class = "btn" type = "submit"> Alterar </button></form></td>
								<td><button class = "btn" type = "button" action = "viewone_clientes/{{row[0]}}"> Ver </button></td>
								<td><button class = "btn" action = "delete_clientes/{{row[0]}}"> Deletar </button></td>
							</div>
						</tr>
					{%endfor%}
					</tbody>
				</table>
    		</div>
        </form>
    </div>
</div>
{%endblock%}
