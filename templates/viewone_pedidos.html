{%extends "layout.html"%}
{%block content%}
<div class = "home">
    <h1 class = "logo"> Visualizar registro </h1>
    <div class = "menu_crud">
      <strong><nav>
        <form class = "form-vertical" action = "viewone_pedidos" method = "post">
            <div class = "control-group col-md-8">
                <label class = "control-label"> Nome </label>
                <div class = "controls">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Cliente</th> 
                                <th>Status</th>
								<th>Pedido</th>
                            </tr>           
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{ dados[0] }}</td>
                                <td>{{ dados[1] }}</td>
								<td>{{ dados[2] }}</td>
                            </tr>
                        </tbody>
                    </table>
                    <table>
                        <tr>
                            <td><a class = "btn btn-info" role = "button" href = "/pedidos/update_pedidos/{{dados[0]}}"> Alterar </a></td>
                            <td><a class = "btn btn-info" role = "button" href = "/pedidos/delete_pedidos/{{dados[0]}}"> Deletar </a></td>
                            </tr>
                    </table>
                </div>
                    <div class = "form-actions">
                        <button type = "submit" class = "btn btn-sucess"> Salvar </button>
                        <a class = "btn btn-info" role = "button" href = "{{url_for('site.pedidos')}}">voltar</a>
                    </div>
            </div>
        </form>
    </div>
</div>
{%endblock%}
