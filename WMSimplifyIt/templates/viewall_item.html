{%extends "layout.html"%}

{%block css%}
{%endblock%}

{%block content%}
  <div class = "home">
    <h1 class = "logo"> Lista de itens </h1>
    <div class = "menu_crud">
    <strong><nav>
      <div class = "control-group col-md-8">
        <table  class="table table-striped table-bordered" name="tabela" id="tabela" >
          <thead>
            <tr>
              <td data-name = "product_id"> ID </td>
              <td data-name = "product_name"> Nome </td>
              <td data-name = "product_esqt"> Em Estoque </td>
              <td data-name = "product_price"> Preço </td>
              <td> Opções </td>
            </tr>
          </thead>
        <tbody>
          {%for row in dados%}
            <tr class = "sc-product-item">
              {%for col in row%}
                <td>{{ col }}</td>
              {%endfor%}
            <div class = "buttons">
              <td><button class = "btn"  href = "update_item/{{row[0]}}"> Alterar </button></td>
              <td><button class = "btn"  href = "viewone_item/{{row[0]}}"> Ver </button></td>
              <td><button class = "btn" href = "delete_item/{{row[0]}}"> Deletar </button></td>
            </div>
            </tr>
          {%endfor%}
        </tbody>
        </table>
  </div>
{%endblock%}
